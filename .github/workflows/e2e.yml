name: E2E Tests

on:
  pull_request:
    branches: [main, develop]
  push:
    branches: [main]

jobs:
  e2e:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Build application
        run: npm run build

      - name: Run E2E tests
        run: npm run test:e2e
        env:
          E2E_ADMIN_EMAIL: ${{ secrets.E2E_ADMIN_EMAIL }}
          E2E_ADMIN_PASSWORD: ${{ secrets.E2E_ADMIN_PASSWORD }}
          E2E_TECH_EMAIL: ${{ secrets.E2E_TECH_EMAIL }}
          E2E_TECH_PASSWORD: ${{ secrets.E2E_TECH_PASSWORD }}
          E2E_CUSTOMER_EMAIL: ${{ secrets.E2E_CUSTOMER_EMAIL }}
          E2E_CUSTOMER_PASSWORD: ${{ secrets.E2E_CUSTOMER_PASSWORD }}

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

      - name: Upload QA summary
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: qa-summary
          path: tests/e2e/output/
          retention-days: 30

      - name: Upload QA summary (timestamped)
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: qa-summary-${{ github.run_number }}-${{ github.run_attempt }}
          path: tests/e2e/output/
          retention-days: 90

      - name: Comment PR with QA summary
        if: github.event_name == 'pull_request' && always()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const path = require('path');

            const summaryPath = path.join(process.cwd(), 'tests/e2e/output/qa-summary.md');
            if (fs.existsSync(summaryPath)) {
              const summary = fs.readFileSync(summaryPath, 'utf8');

              // Create a concise comment
              const lines = summary.split('\n');
              let comment = '## ðŸ” E2E QA Summary\n\n';
              comment += lines.slice(0, 20).join('\n'); // First 20 lines

              if (lines.length > 20) {
                comment += '\n\n... *(truncated)*\n\n';
                comment += '[ðŸ“Š View full QA report](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})\n';
              }

              github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: comment
              });
            }
